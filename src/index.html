<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Code Styling</title>
    <meta charSet="utf-8"/>
    <meta httpEquiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5"/>
    <meta name="HandheldFriendly" content="true"/>

    <style>
      body {
        text-align: center;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
        gap: 20px;
      }
    </style>
  </head>

  <body>
    <h1>SVG QR Codes</h1>
    <div id="container"></div>

    <script type="text/javascript">
      
      const dotOptions = ["rounded", "dots", "classy", "classy-rounded", "square", "extra-rounded", "gapped-square", "gapped-dots", "stars"];


      const colors = ["#e8977d", "#d3e87d", "#7de88e", "#7ddbe8", "#867de8", "#e87de4", "#ee5253", "#576574", "#ff9f43"];
      const cornerDot = ['rounded', 'circle', 'classy', 'classy-rounded', 'square', 'extra-rounded', 'square', 'circle', "rounded"];
      const cornerSquare = ['rounded', 'circle', 'classy', 'classy-rounded', 'square', 'extra-rounded', 'square-thin' , 'dots-light', 'rounded'];

      const options = {
        width: 300,
        height: 300,
        data: "Hello World! Lets Go!",
        // image: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 10
        },
        type: 'svg'
      };

      //Draw fixed version

      dotOptions.forEach((dotOption, i) => {
        options["dotsOptions"] = {
          ...options["dotsOptions"],
          type: dotOptions[i],
          color: colors[i]
        };
        options["cornersSquareOptions"] = {
          ...options["cornersSquareOptions"],
          type: cornerSquare[i],
          color: colors[i]
        };
        options["cornersDotOptions"] = {
          ...options["cornersDotOptions"],
          type: cornerDot[i],
          color: colors[i]
        };

        const qrCode = new PCQRCode(options);
        async function test(){
          const svgString = await qrCode.toOptimizedSVGString();
          const span = document.createElement("span")
          span.innerHTML = svgString + `<div><br/>
            Dots: ${dotOptions[i]}<br/>
            Corner Square: ${cornerSquare[i]}<br/>
            Corner Dot: ${cornerDot[i]}<br/>
          </div>`;
          document.getElementById("container").appendChild(span);
        }
        test();
      });
    </script>
  </body>
</html>
